<mat-card>
  <mat-card-header>
    <mat-card-title>Detalhes da aplicação</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- [formGroup]="form" -->
    <form  class="min-width">

      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name">
        <mat-icon matSuffix>person_add</mat-icon>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="E-mail" formControlName="address">
        <mat-icon matSuffix>Endereço</mat-icon>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
