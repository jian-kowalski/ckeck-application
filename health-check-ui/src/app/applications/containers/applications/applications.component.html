<mat-card class="card">
  <mat-card-header color="primary">
    <mat-card-title>Aplicações</mat-card-title>

  </mat-card-header>

  <mat-card-content>
    <div class="column-flex mat-elevation-z8">
      <app-applications-list *ngIf="applications$ | async as applications; else loading" [applications]="applications"
      (add)="onAdd()">

      </app-applications-list>
     <!-- <app-clients-list *ngIf="clients$ | async as clients; else loading" [clients]="clients" (add)="onAdd()"
      (edit)="onEdit($event)" (delete)="onDelete($event)">
      </app-clients-list> -->


     <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
    </div>
  </mat-card-content>
</mat-card>
